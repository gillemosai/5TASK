<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>5task</title>
    
    <!-- Prefetch assets to speed up initial load -->
    <link rel="preconnect" href="https://raw.githubusercontent.com">
    <link rel="preload" as="image" href="https://raw.githubusercontent.com/gillemosai/5TASK/main/assets/5task-logo.png">
    
    <link rel="manifest" href="/manifest.json?v=59" />
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/gillemosai/5TASK/main/assets/5task-logo.png" />
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/gillemosai/5TASK/main/assets/5task-logo.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: { blue: '#00f3ff', pink: '#bc13fe', purple: '#5e17eb' }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'slide-up': 'slideUp 0.3s ease-out',
              'check-pop': 'checkPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'bounce-active': 'bounceActive 2s ease-in-out infinite'
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              checkPop: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '50%': { transform: 'scale(1.3)' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              bounceActive: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        background-color: #020617;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      body { 
        margin: 0; 
        padding: 0; 
        overflow-y: auto;
        overscroll-behavior-y: none;
      }
      #root { width: 100vw; min-height: 100vh; }
      .splash-screen {
        position: fixed; inset: 0; display: flex; flex-direction: column;
        align-items: center; justify-content: center; background: #020617; z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s;
      }
      .splash-hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  </head>
  <body class="text-slate-100 antialiased">
    <div id="root">
      <div class="splash-screen" id="splash">
        <div class="relative w-24 h-24 mb-6">
          <div class="absolute inset-0 border-4 border-neon-blue/20 rounded-full animate-spin-slow"></div>
          <div class="absolute inset-0 border-t-4 border-neon-purple rounded-full animate-spin"></div>
          <img src="https://raw.githubusercontent.com/gillemosai/5TASK/main/assets/5task-logo.png" 
               class="absolute inset-4 w-16 h-16 object-contain animate-pulse-fast" alt="Logo">
        </div>
        <h1 class="text-2xl font-black tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-neon-purple">
          5TASK
        </h1>
        <p class="mt-4 text-[9px] font-mono text-slate-600 uppercase tracking-[0.3em]">Otimizando Espaço-Tempo v59</p>
      </div>
    </div>
    
    <script type="module" src="/index.tsx"></script>

    <script>
      // Sincronização com o React para esconder o Splash
      window.addEventListener('app-ready', () => {
        const splash = document.getElementById('splash');
        if (splash) splash.classList.add('splash-hidden');
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js?v=59', { scope: '/' });
        });
      }
    </script>
  </body>
</html>
